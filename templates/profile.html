{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card p-4 text-center">
      <!-- Avatar -->
      <div class="mx-auto mb-3"
           style="width:90px;height:90px;border-radius:50%;
           background:linear-gradient(135deg,#4f9cff,#00ffd5);
           display:flex;align-items:center;justify-content:center;
           font-size:36px;font-weight:bold;color:black;">
        {{ user.full_name[:1]|upper }}
      </div>

      <h4 class="mb-0">{{ user.full_name }}</h4>
      <small class="text-muted">{{ user.username }}</small>

      <div class="mt-2">
        <span class="badge bg-{{ 'danger' if user.role=='admin' else 'primary' }}">
          {{ user.role|upper }}
        </span>
      </div>

      <hr>

      <!-- Edit Profile -->
      <form method="POST">
        <div class="mb-3 text-start">
          <label class="form-label">Full Name</label>
          <input class="form-control" name="full_name"
                 value="{{ user.full_name }}" required>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label">New Password</label>
          <input class="form-control" name="password"
                 type="password" placeholder="Leave blank to keep same">
        </div>

        <button class="btn btn-primary w-100">Update Profile</button>
      </form>
    </div>

  </div>
</div>

{% endblock %}
