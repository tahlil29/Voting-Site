{% extends "base.html" %}

{% block content %}
    <h2>üó≥Ô∏è Cast Your Vote: **{{ poll.title }}**</h2>
    <hr>
    
    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% for option in poll.get_options_list() %}
                <div class="form-check p-3 mb-2 border rounded">
                    <input class="form-check-input" type="radio" id="option_{{ loop.index }}" name="option" value="{{ option }}" required style="transform: scale(1.5);">
                    <label class="form-check-label fw-bold ms-2" for="option_{{ loop.index }}">
                        {{ option }}
                    </label>
                </div>
            {% endfor %}
            
            <div class="mt-4">
                <button type="submit" class="btn btn-success btn-lg w-100"><i class="fas fa-paper-plane"></i> Cast Vote</button>
            </div>
        </form>
    </div>
{% endblock %}
