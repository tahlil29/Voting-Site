{% extends "base.html" %}

{% block content %}
    <h1>ðŸ‘‹ Welcome, {{ session['username'] }}</h1>
    <hr>
    
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-check-circle"></i> Active Polls</h5>
        </div>
        <div class="list-group list-group-flush">
            {% if active_polls %}
                {% for poll in active_polls %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <strong class="h6 mb-0">{{ poll['title'] }}</strong> 
                        <a href="{{ url_for('vote', poll_id=poll['id']) }}" class="btn btn-primary btn-sm">Vote Now</a>
                    </li>
                {% endfor %}
            {% else %}
                <li class="list-group-item">
                    <div class="alert alert-warning mb-0">No polls open for voting right now.</div>
                </li>
            {% endif %}
        </div>
    </div>
{% endblock %}
