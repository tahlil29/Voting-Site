{% extends "base.html" %}
{% block content %}

<h4>ðŸ“Š Results</h4>

{% for item in data %}
<div class="card p-4 mb-4">
    <h5>{{ item.poll.title }}</h5>

    {% for opt, val in item.counts.items() %}
    <p class="mb-1">{{ opt }} ({{ val[0] }} votes)</p>
    <div class="progress mb-2">
        <div class="progress-bar bg-success" style="width: {{ val[1] }}%">
            {{ "%.1f"|format(val[1]) }}%
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}

{% endblock %}
