{% extends "base.html" %}
{% block content %}

<h4 class="mb-3">âœ Edit Poll</h4>

<form method="POST" class="card p-4 shadow">
    <div class="mb-3">
        <label class="form-label">Poll Title</label>
        <input
            type="text"
            name="title"
            class="form-control"
            value="{{ poll.title }}"
            required
        >
    </div>

    <div class="mb-3">
        <label class="form-label">Options (comma separated)</label>
        <textarea
            name="options"
            class="form-control"
            rows="3"
            required
        >{{ poll.options }}</textarea>
    </div>

    <div class="form-check mb-3">
        <input
            class="form-check-input"
            type="checkbox"
            name="allow_multiple"
            {% if poll.allow_multiple %}checked{% endif %}
        >
        <label class="form-check-label">
            Allow multiple selection
        </label>
    </div>

    <button class="btn btn-primary w-100">
        ğŸ’¾ Update Poll
    </button>
</form>

{% endblock %}
